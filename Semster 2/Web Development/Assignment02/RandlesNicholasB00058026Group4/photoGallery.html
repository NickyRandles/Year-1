		<script type="text/javascript" >
		thisImg = 1; //declaring min
		imgCt = 15; //declaring max

		function newSlide(direction)
		{
				thisImg = thisImg + direction; //incrementing and decrementing of photos

				//when the image gets to less than one, show the last photo(15)
				if (thisImg < 1)
				{
					thisImg = imgCt;
				}

               //when the image gets greater than 15, go back to the first photo(1).

				if (thisImg == imgCt+1) {
					thisImg = 1;

				}

				//outputting images

				document.getElementById('slideshow').src = "images/" + thisImg + ".jpg";
		}
		</script>
