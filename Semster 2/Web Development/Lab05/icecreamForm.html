<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ice Cream Shop</title>
	<style>@import url("icecream.css");</style>
</head>
<body>
<form action="#" method = "post">
<img src="icecream01.jpg" alt="First ice cream image" id="icecream01">
<h1>
The ITB Ice Cream Shop
</h1>
<img src="icecream02.jpg" alt="Second ice cream image" id="icecream02">
<h3>
Fill out the form below and click "Order Now" to order
</h3>
<p>
<label for="cone">Choose you cone:</label>
	<select name="cone[]" id="cone">
		<option value="Plain">Plain</option>
		<option value="CakeCones">Cake Cones</option>
		<option value="SugarCones">Sugar Cones</option>
		<option value="WaffleCones">Waffle Cones</option>
	</select>
</p>
<p>
<label for="iceCream">Ice Cream:</label>
	<input type="radio" name="iceCream" id="iceCream" value="chocolate">
		<span class="radio">Chocolate</span>
	<input type="radio" name="iceCream" id="iceCream" value="vanilla">
		<span class="radio">Vanilla</span>
	<input type="radio" name="iceCream" id="iceCream" value="coffee">
		<span class="radio">Coffee</span>
</p>
<p>
<label>Extras:</label>
	<input type="checkbox" name="sprinkles" id="sprinkles" value="sprinkles">
		<span class="box">Sprinkles</span>
	<input type="checkbox" name="chocoSauce" id="chocoSauce" value="chocoSauce">
		<span class="box">Choco Sauce</span>
	<input type="checkbox" name="caramelSauce" id="caramelSauce" value="caramelSauce">
		<span class="box">Caramel Sauce</span>
</p>
<p>
<label for="name">Name:</label>
	<input type="text" name="name" text="name">
</p>
<p>
<label for="comment">Customer Comments:</label>
	<textarea rows="10" cols="50" name="comment" id="comment" placeholder="Please enter comment here!"></textarea>
</p>

<div id="buttons">
<input type="submit" value="Order Now">
<input type="reset" value="Cancel">
</div>
<p></p>


</form>

</body>
</html>
